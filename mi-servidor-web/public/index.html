  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/app.js"></script>

<body>
 
  <!-- Page Content -->
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Cerrar &times;</button>
    <h3 href="#" class="w3-bar-item w3-button">Perfil</h3>
    <h3 href="#" class="w3-bar-item w3-button">Prestigio</h3>
    <h3 href="#" class="w3-bar-item w3-button">USM</h3>
    <h3 href="#" class="w3-bar-item w3-button">Â¿Quienes Somos?</h3>
  </div>
  
  <div id="main"></div>
  <div class="w3-green">
    <button id="openNav" class="w3-button w3-green w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
      <img src="img/logo pymenton.png" alt="Py1" style="width:4%" class="w3-circle">
      Pymenton.cl
    </div>
  </div>

  <script>
    function w3_open() {
      document.getElementById("main").style.marginLeft = "25%";
      document.getElementById("mySidebar").style.width = "25%";
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("openNav").style.display = "inline-block";
    }
  </script>
  <!-- Page Content -->

  <svg viewBox="0 0 960 300">
    <symbol id="s-text">
      <text text-anchor="middle" x="50%" y="80%" class="w3-animate-zoom">PYMENTON</text>
    </symbol>
  
    <g class = "g-ants">
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>
      <use xlink:href="#s-text" class="text-copy"></use>

    </g>

  <img src="img/logo pymenton.png" alt="Py2" style="width:10%" id="logo_pymenton" class="w3-animate-zoom">
